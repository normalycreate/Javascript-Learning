<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculation</title>
</head>
<body>
    <p class="calculation-number" id="Calculation">&nbsp;</p>
    <div class="calculation-section">
        <p>
            <button class="calculation-button" id="number1">1</button>
            <button class="calculation-button" id="number2">2</button>
            <button class="calculation-button" id="number3">3</button>
            <button class="calculation-button" id="plus">+</button>
        </p>
        <p>
            <button class="calculation-button" id="number4">4</button>
            <button class="calculation-button" id="number5">5</button>
            <button class="calculation-button" id="number6">6</button>  
            <button class="calculation-button" id="minus">-</button>      
        </p>
        <p>
            <button class="calculation-button" id="number7">7</button>
            <button class="calculation-button" id="number8">8</button>
            <button class="calculation-button" id="number9">9</button>
            <button class="calculation-button" id="accentrix">ร</button>
        </p>
        <p>
            <button class="calculation-button" id="divide">รท</button>
            <button class="calculation-button" id="modulus">%</button>
            <button class="calculation-button" id="tik">.</button>
            <button class="calculation-button" id="equal">=</button>
        </p>
        <p>
            <button class="calculation-button" id="kurungdepan">(</button>
            <button class="calculation-button" id="kurungbelakang">)</button>
            <button class="calculation-button" id="clear">Ce</button>
            <button class="calculation-button" id="back">Back</button>
        </p>
    </div>
</body>
</html>
